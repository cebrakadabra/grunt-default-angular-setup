<!doctype html>
<!-- Specify the AngularJS app to use -->
<html lang="de" ng-app="appName">
<head>
  <meta charset="utf-8">
  <title>Title of page</title>
  <!-- The css is copied into dist/css/* by the copy task -->
  <!-- before it gets precompiled by sass via grunt -->
  <link rel="stylesheet" href="css/build.min.css"/>

</head>
<body ng-controller="MainCtrl">
  <!-- A simple AngularJS view -->
  <div ng-view ng-animate class="slideanimation"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/build.js"></script>

</body>
</html>
